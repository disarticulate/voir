<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
  <script src="voir.js"></script>
</head>
<body>
  <div id="demo">
      <p>{{state.counter}}</p>
      <button v-on:click="action('increment')">
        +
      </button>
      <button v-on:click="action('decrement')">
        -
      </button>
  </div>
</body>
<script>
  function counterMutations(state,action){
  	switch(action.type){
    	case "increment":
      	state.counter += 1
        return;
  		case "decrement":
      	state.counter -= 1
        return;
    }
  }

  var store = Voir.createStore(
  							{ counter: 0 },
                counterMutations);

  var demo = new Vue({
      el: '#demo',
    	mixins: [Voir.StoreMixin(store),Voir.ActionMixin],
      data:{
      	state: store.state
      }
  })
</script>
</html>
